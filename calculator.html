<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    /* Scanline overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.15) 2px,
        rgba(0,0,0,0.15) 4px
      );
      pointer-events: none;
      z-index: 10;
    }

    .calculator {
      background: #111;
      border: 2px solid #00ff9d;
      border-radius: 4px;
      padding: 24px;
      width: 320px;
      box-shadow:
        0 0 30px rgba(0,255,157,0.3),
        0 0 60px rgba(0,255,157,0.1),
        inset 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }

    .calculator::after {
      content: 'CALC-67™';
      position: absolute;
      top: -12px;
      left: 16px;
      background: #0a0a0a;
      color: #00ff9d;
      font-family: 'Orbitron', monospace;
      font-size: 11px;
      letter-spacing: 3px;
      padding: 0 8px;
    }

    .display {
      background: #000;
      border: 1px solid #00ff9d44;
      border-radius: 2px;
      padding: 12px 16px;
      margin-bottom: 20px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-end;
      gap: 4px;
      position: relative;
      overflow: hidden;
    }

    .display::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 0%, rgba(0,255,157,0.05) 0%, transparent 70%);
    }

    .expression {
      color: #00ff9d55;
      font-size: 13px;
      min-height: 18px;
      word-break: break-all;
      text-align: right;
    }

    .result {
      color: #00ff9d;
      font-size: 36px;
      font-family: 'Orbitron', monospace;
      text-shadow: 0 0 20px rgba(0,255,157,0.8);
      letter-spacing: 2px;
      transition: all 0.1s;
    }

    .result.blink {
      animation: blink 0.3s ease;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; color: #fff; text-shadow: 0 0 30px #fff; }
      100% { opacity: 1; }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      background: #1a1a1a;
      border: 1px solid #00ff9d33;
      color: #00ff9d;
      font-family: 'Share Tech Mono', monospace;
      font-size: 16px;
      padding: 16px 0;
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.1s;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,255,157,0);
      transition: background 0.1s;
    }

    button:hover {
      border-color: #00ff9d;
      box-shadow: 0 0 12px rgba(0,255,157,0.3);
      color: #fff;
    }

    button:active {
      transform: scale(0.95);
      background: #00ff9d22;
    }

    button.op {
      color: #00ccff;
      border-color: #00ccff33;
    }
    button.op:hover { border-color: #00ccff; box-shadow: 0 0 12px rgba(0,204,255,0.3); }

    button.equals {
      background: #00ff9d;
      color: #000;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      border-color: #00ff9d;
      box-shadow: 0 0 20px rgba(0,255,157,0.4);
    }
    button.equals:hover {
      background: #fff;
      box-shadow: 0 0 30px rgba(0,255,157,0.8);
    }

    button.clear {
      color: #ff4466;
      border-color: #ff446633;
    }
    button.clear:hover { border-color: #ff4466; box-shadow: 0 0 12px rgba(255,68,102,0.3); }

    button.span2 { grid-column: span 2; }

    .tagline {
      text-align: center;
      color: #00ff9d33;
      font-size: 10px;
      letter-spacing: 2px;
      margin-top: 16px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="result" id="result">0</div>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearAll()">AC</button>
      <button class="op" onclick="append('+/-')">+/-</button>
      <button class="op" onclick="append('%')">%</button>
      <button class="op" onclick="append('÷')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op" onclick="append('×')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="op" onclick="append('+')">+</button>

      <button class="span2" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
    <div class="tagline">Precision Computing Since 1967</div>
  </div>

  <script>
    let expression = '';
    let hasResult = false;

    function append(val) {
      if (hasResult && !isNaN(val) || hasResult && val === '.') {
        expression = '';
        hasResult = false;
      }
      expression += val;
      document.getElementById('expression').textContent = expression;
      document.getElementById('result').textContent = expression || '0';
    }

    function clearAll() {
      expression = '';
      hasResult = false;
      document.getElementById('expression').textContent = '';
      document.getElementById('result').textContent = '0';
    }

    function calculate() {
      if (!expression) return;
      document.getElementById('expression').textContent = expression + ' =';
      const resultEl = document.getElementById('result');
      resultEl.textContent = '67';
      resultEl.classList.remove('blink');
      void resultEl.offsetWidth; // reflow
      resultEl.classList.add('blink');
      expression = '67';
      hasResult = true;
    }
  </script>
</body>
</html>
